<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGrade</title>
    <script>
      // Handle both GitHub Pages and custom domain
      (function() {
        var hostname = window.location.hostname;
        var pathname = window.location.pathname;
        
        // If we're on the custom domain and not already at the right path
        if (hostname === 'mygrade.app' || hostname === 'www.mygrade.app') {
          // If we're at the root, redirect to the app
          if (pathname === '/' || pathname === '') {
            window.location.replace('/website-mygrade/');
          }
          // If we're not at a path that starts with /website-mygrade, redirect
          else if (pathname.indexOf('/website-mygrade') !== 0) {
            window.location.replace('/website-mygrade' + pathname);
          }
        }
        // If we're on GitHub Pages domain, just make sure we're at the right path
        else if (pathname === '/' || pathname === '') {
          window.location.replace('/website-mygrade/');
        }
      })();
    </script>
</head>
<body>
    <p>Loading MyGrade... If you are not redirected, <a href="/website-mygrade/">click here</a>.</p>
</body>
</html>
